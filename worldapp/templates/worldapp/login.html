{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <div class="card box-element">
            <div class="card-body">
                <h2 class="card-title">Login</h2>
                <form method="POST" action="">
                    {% csrf_token %}

                    <div class="form-group">
                        <label for="id_username">Username:</label>
                        <input type="text" class="form-control" id="id_username" name="username" required>
                    </div>

                    <div class="form-group">
                        <label for="id_password">Password:</label>
                        <input type="password" class="form-control" id="id_password" name="password" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block mt-3 custom-login-btn">Login</button>
                    <!-- Added custom class 'custom-login-btn' -->

                </form>
            </div>
        </div>
    </div>

    <!-- Move the styles outside the form -->
    <style>
        .custom-login-btn {
            background-color: yellowgreen;
            color: black; /* Added style for text color */
        }
    </style>
{% endblock %}

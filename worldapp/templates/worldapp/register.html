{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <div class="card box-element">
            <div class="card-body">
                <h2 class="card-title">Register</h2>
                <form method="POST" action="">
                    {% csrf_token %}

                    <div class="form-group">
                        <label for="{{ form.username.id_for_label }}">Username:</label>
                        {{ form.username }}
                    </div>

                    <div class="form-group">
                        <label for="{{ form.email.id_for_label }}">Email Address:</label>
                        {{ form.email }}
                    </div>

                    <div class="form-group">
                        <label for="{{ form.first_name.id_for_label }}">First Name:</label>
                        {{ form.first_name }}
                    </div>

                    <div class="form-group">
                        <label for="{{ form.last_name.id_for_label }}">Last Name:</label>
                        {{ form.last_name }}
                    </div>

                    <div class="form-group">
                        <label for="{{ form.password1.id_for_label }}">Password:</label>
                        {{ form.password1 }}
                    </div>

                    <div class="form-group">
                        <label for="{{ form.password2.id_for_label }}">Confirm Password:</label>
                        {{ form.password2 }}
                    </div>

                    <button type="submit" class="btn btn-primary btn-block mt-3 custom-register-btn">Register</button>
                    <!-- Added custom class 'custom-register-btn' -->
                </form>
            </div>
        </div>
    </div>

    <!-- Move the styles outside the form -->
    <style>
        .custom-register-btn {
            background-color: yellowgreen;
            color: black; /* Added style for text color */
        }
    </style>
{% endblock %}

<!doctype html>

{% load static %}
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="{% static 'css/navbar.css' %}" rel="stylesheet" type="text/css">
    <style>
        #recommend-button {
            background-color: green;
            padding:10px;
        }
        /* Style for the search form */
        .search-form {
            top: 205px; /* Adjust top position as needed */

            z-index: 1004;
            background-color: green;
            color: green;


        }
    </style>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>{% block title %}Musivents{% endblock title %}</title>
</head>
<body>

{% include 'inc/_nav.html' %}

<div class="container">
    {% if messages %}
        {% for message in messages %}
            {% if message.tags == 'error' %}
                <div class="alert alert-danger" role="alert">{{ message }}</div>
            {% else %}
                <div class="alert alert-{{ message.tags }}" role="alert">{{ message }}</div>
            {% endif %}
        {% endfor %}
    {% endif %}
</div>

<!-- Search form placed on the right-hand side -->


{% block content %}
    CONTENT
{% endblock %}

<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'js/discover.js' %}"></script>

</body>
</html>
